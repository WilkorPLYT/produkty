<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tracker Wa≈ºno≈õci Produkt√≥w</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        input, button, select {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
        }
        .product {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            color: white;
        }
        .green { background-color: #4CAF50; }
        .orange { background-color: #FFA500; }
        .red { background-color: #f44336; }
        .header { font-weight: bold; font-size: 1.1em; }
        .small { font-size: 0.9em; margin-bottom: 5px; }
        #barcode-scanner { width: 300px; height: 200px; margin: auto; }
        #alert { font-weight: bold; margin-top: 10px; }
        #footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            color: #777;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <h1>Produkty z datƒÖ wa≈ºno≈õci</h1>

    <input type="text" id="name" placeholder="Nazwa produktu" />
    <input type="date" id="expiry" />
    <input type="hidden" id="editIndex" />
    <button onclick="addOrEditProduct()">üíæ Zapisz</button>
    <div id="barcode-scanner"></div>
    <button onclick="startScanner()">üì∑ Skanuj kod kreskowy</button>

    <input type="text" id="filter" placeholder="üîç Szukaj produktu" oninput="renderProducts()" />
    <select id="sort" onchange="renderProducts()">
        <option value="date">üìÖ Sortuj: data wa≈ºno≈õci</option>
        <option value="name">üî† Sortuj: alfabetycznie</option>
    </select>

    <div id="alert"></div>
    <h2>Lista produkt√≥w</h2>
    <div id="productList"></div>

    <div id="footer">
        Ostatnia aktualizacja kodu: 6 maja 2025, 2:16:00 PM
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let html5QrCode = null;
        let scanner = null;

        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        function renderProducts() {
            const container = document.getElementById('productList');
            const alertBox = document.getElementById('alert');
            const filterText = document.getElementById('filter').value.toLowerCase();
            const sortOption = document.getElementById('sort').value;

            container.innerHTML = '';
            alertBox.innerHTML = '';

            const today = new Date();
            today.setHours(0,0,0,0);
            let hasExpiring = false;

            const filtered = products.filter(p => p.name.toLowerCase().includes(filterText));
            const sorted = sortOption === 'date'
                ? filtered.sort((a, b) => new Date(a.expiry) - new Date(b.expiry))
                : filtered.sort((a, b) => a.name.localeCompare(b.name));

            sorted.forEach((p, i) => {
                const expiryDate = new Date(p.expiry);
                expiryDate.setHours(0,0,0,0);
                let diff = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                if (diff < 0) diff = 0;

                let color = 'green';
                if (diff <= 5) color = 'orange';
                if (diff < 1) color = 'red';

                const div = document.createElement('div');
                div.className = `product ${color}`;
                div.innerHTML = `
                    <div class="header">${p.name}</div>
                    <div class="small">Wa≈ºny do: ${p.expiry} (${diff} dni)</div>
                    <button onclick="editProduct(${i})">‚úèÔ∏è Edytuj</button>
                    <button onclick="deleteProduct(${i})">üóëÔ∏è Usu≈Ñ</button>
                `;
                container.appendChild(div);
            });

            if (hasExpiring) {
                alertBox.innerHTML = '‚ö†Ô∏è Uwaga! Masz produkty bliskie ko≈Ñca wa≈ºno≈õci.';
                alertBox.style.color = 'red';
            }
        }

        function addOrEditProduct() {
            const name = document.getElementById('name').value.trim();
            const expiry = document.getElementById('expiry').value;
            const editIndex = document.getElementById('editIndex').value;

            if (!name || !expiry) return;

            if (editIndex === '') {
                products.push({ name, expiry });
            } else {
                products[parseInt(editIndex)] = { name, expiry };
                document.getElementById('editIndex').value = '';
            }

            document.getElementById('name').value = '';
            document.getElementById('expiry').value = '';
            saveProducts();
            renderProducts();
        }

        function editProduct(index) {
            const p = products[index];
            document.getElementById('name').value = p.name;
            document.getElementById('expiry').value = p.expiry;
            document.getElementById('editIndex').value = index;
        }

        function deleteProduct(index) {
            if (confirm('Czy na pewno chcesz usunƒÖƒá ten produkt?')) {
                products.splice(index, 1);
                saveProducts();
                renderProducts();
            }
        }

        async function startScanner() {
            const scannerDiv = document.getElementById('barcode-scanner');
            try {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(function(stream) {
                        Quagga.init({
                            inputStream : {
                                name : "Live",
                                type : "LiveStream",
                                target : scannerDiv,
                                constraints: {
                                    width: 640,
                                    height: 480,
                                    facingMode: 'environment'
                                }
                            },
                            decoder : {
                                readers : [
                                    "ean_13_reader",
                                    "ean_8_reader",
                                    "code_128_reader",
                                    "code_39_reader"
                                ]
                            }
                        }, function(err) {
                            if (err) {
                                console.error(err);
                                alert("Nie uda≈Ço siƒô uruchomiƒá skanera kodu kreskowego.");
                                return;
                            }
                            console.log("QuaggaJS zainicjalizowano.");
                            Quagga.start();
                            const scanButton = document.querySelector('#barcode-scanner ~ button');
                            if (scanButton) {
                                scanButton.style.display = 'none';
                            }
                        });

                        Quagga.onDetected(onBarcodeDetected);
                    })
                    .catch(function(err) {
                        console.error("Nie uzyskano dostƒôpu do kamery:", err);
                        alert("Nie uzyskano dostƒôpu do kamery.");
                    });
            } catch (error) {
                console.error("B≈ÇƒÖd podczas uruchamiania skanera:", error);
                alert("WystƒÖpi≈Ç problem z uruchomieniem skanera.");
            }
        }

        function onBarcodeDetected(result) {
            console.log("Kod kreskowy wykryty:", result.codeResult.code);
            Quagga.stop();
            document.querySelector('#barcode-scanner').innerHTML = '';
            const scanButton = document.querySelector('#barcode-scanner ~ button');
            if (scanButton) {
                scanButton.style.display = 'block';
            }
            fetchProductName(result.codeResult.code);
        }

        function fetchProductName(barcode) {
            fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`)
                .then(res => res.json())
                .then(data => {
                    const nameField = document.getElementById("name");
                    if (data.status === 1 && data.product.product_name) {
                        nameField.value = data.product.product_name;
                    } else {
                        nameField.value = barcode;
                    }
                })
                .catch(() => {
                    document.getElementById("name").value = barcode;
                });
        }

        renderProducts();
    </script>
</body>
</html>
